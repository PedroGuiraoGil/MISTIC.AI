    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GROQ_KEY = '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';

        // URL del JSON generado por la GitHub Action en el mismo repo
        const EPG_JSON_URL = 'https://raw.githubusercontent.com/PedroGuiraoGil/MISTIC.AI/main/epg.json';

        const CANALES_TV = [
            'Movistar Plus+', 'Movistar LaLiga', 'DAZN LaLiga', 'Liga de Campeones',
            'Movistar Deportes', 'Movistar Deportes 2', 'Vamos', 'Teledeporte',
            'Eurosport 1', 'Eurosport 2', 'DAZN 1', 'DAZN 2',
            'Esport3', 'Canal Historia', 'DMAX', 'Odisea'
        ];

        const ParrillaTV = ({ onBack, programacion, cargando, cargados, recargar }) => {
            const [ahora] = React.useState(new Date());
            const [error] = React.useState('');
            const scrollRef = React.useRef(null);

            const fechaStr = ahora.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            const horaStr  = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });


            const toMin = (t) => { const [h, m] = t.split(':').map(Number); return h * 60 + m; };

            const isAhora = (inicio, fin) => {
                const ahoraMin = ahora.getHours() * 60 + ahora.getMinutes();
                return toMin(inicio) <= ahoraMin && ahoraMin < toMin(fin);
            };

            // Muestra desde 1h antes de ahora hasta fin del dia
            const filtrarProgs = (progs) => {
                const limiteMin = Math.max(0, ahora.getHours() * 60 + ahora.getMinutes() - 60);
                const filtrados = progs.filter(p => toMin(p.fin || '23:59') > limiteMin);
                // Si no hay nada (todos pasados), muestra desde 00:00
                return filtrados.length > 0 ? filtrados : progs;
            };

            const getHeaderStyle = (canal) => {
                if (canal === 'La 1' || canal === 'La 2') return 'bg-blue-700 text-white';
                if (canal === 'Antena 3' || canal === 'Neox' || canal === 'Nova') return 'bg-orange-600 text-white';
                if (canal === 'Telecinco' || canal === 'Cuatro' || canal === 'Energy' || canal === 'Boing') return 'bg-purple-700 text-white';
                if (canal === 'La Sexta' || canal === 'Mega') return 'bg-green-700 text-white';
                if (canal === 'Teledeporte') return 'bg-orange-500 text-white';
                if (canal === 'Eurosport 1' || canal === 'Eurosport 2') return 'bg-red-600 text-white';
                if (canal === 'Canal Historia') return 'bg-slate-800 text-amber-400';
                if (canal === 'DMAX') return 'bg-gray-700 text-white';
                if (canal === 'Odisea') return 'bg-teal-700 text-white';
                if (canal === 'AXN') return 'bg-blue-900 text-white';
                if (canal === 'AMC') return 'bg-stone-800 text-white';
                return 'bg-slate-700 text-white';
            };

            const handleScroll = (dir) => {
                if (!scrollRef.current) return;
                const a = 300;
                if (dir === 'left')  scrollRef.current.scrollBy({ left: -a, behavior: 'smooth' });
                if (dir === 'right') scrollRef.current.scrollBy({ left:  a, behavior: 'smooth' });
                if (dir === 'up')    scrollRef.current.scrollBy({ top:  -a, behavior: 'smooth' });
                if (dir === 'down')  scrollRef.current.scrollBy({ top:   a, behavior: 'smooth' });
            };

            const tieneDatos = Object.keys(programacion).length > 0;

            return (
                <div className="animate-in fade-in duration-500 flex flex-col" style={{height:"calc(100vh - 80px)"}}>
                    {/* Cabecera */}
                    <div className="bg-white/5 rounded-2xl border border-white/10 p-4 mb-4">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-3">
                            <div className="flex items-center gap-3">
                                <button onClick={onBack} className="text-gray-500 hover:text-white transition-colors">
                                    <i className="fa-solid fa-arrow-left"></i>
                                </button>
                                <h2 className="text-xl font-bold flex items-center gap-2">
                                    <i className="fa-solid fa-tv text-purple-400"></i>
                                    Parrilla TV
                                </h2>
                                <span className="text-sm text-gray-400 font-mono">{horaStr}</span>
                                {cargando && (
                                    <span className="text-xs text-yellow-400 flex items-center gap-1">
                                        <i className="fa-solid fa-spinner animate-spin"></i>
                                        Generando con IA... ({cargados.length}/{CANALES_TV.length})
                                    </span>
                                )}
                            </div>
                            <button onClick={recargar} disabled={cargando}
                                className="flex items-center gap-2 bg-purple-700 hover:bg-purple-600 disabled:opacity-50 text-white text-sm font-bold px-4 py-2 rounded-xl transition-colors">
                                <i className={'fa-solid ' + (cargando ? 'fa-spinner animate-spin' : 'fa-wand-magic-sparkles')}></i>
                                {tieneDatos ? 'Actualizar' : 'Generar programacion'}
                            </button>
                        </div>
                        {tieneDatos && (
                            <p className="text-xs text-yellow-600/70 italic mt-2">
                                Programacion generada por IA. Puede no coincidir exactamente con la parrilla real.
                            </p>
                        )}
                        {error && <p className="text-xs text-red-400 mt-2">{error}</p>}
                    </div>

                    {!tieneDatos && !cargando && (
                        <div className="flex-1 flex flex-col items-center justify-center gap-4 text-gray-500">
                            <i className="fa-solid fa-tv text-5xl text-gray-700"></i>
                            <p className="text-sm">Pulsa "Generar programacion" para ver la parrilla de hoy</p>
                            <p className="text-xs text-gray-600">Generado por IA - aproximado</p>
                        </div>
                    )}

                    {tieneDatos && (
                        <>
                            <div className="flex gap-2 mb-2">
                                <button onClick={() => handleScroll('left')}  className="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-lg text-gray-400 hover:text-white"><i className="fa-solid fa-chevron-left"></i></button>
                                <button onClick={() => handleScroll('right')} className="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-lg text-gray-400 hover:text-white"><i className="fa-solid fa-chevron-right"></i></button>
                            </div>

                            <div ref={scrollRef} className="flex gap-2 overflow-x-auto pb-2" style={{height:'calc(100vh - 200px)'}}>
                                {CANALES_TV.map(canal => {
                                    const progs = programacion[canal] || [];
                                    const cargandoEste = cargando && !cargados.includes(canal);
                                    return (
                                        <div key={canal} className="w-56 flex-shrink-0 flex flex-col bg-gray-900 rounded-xl border border-white/10 overflow-hidden" style={{height:"100%"}}>
                                            <div className={'p-2 font-bold text-center text-xs ' + getHeaderStyle(canal)}>
                                                {canal}
                                            </div>
                                            <div className="flex flex-col gap-1 p-1.5 overflow-y-auto" style={{height:"calc(100vh - 260px)"}}>
                                                {cargandoEste ? (
                                                    <div className="text-center py-4 text-gray-600 text-xs">
                                                        <i className="fa-solid fa-spinner animate-spin mr-1"></i>
                                                        Cargando...
                                                    </div>
                                                ) : progs.length === 0 ? (
                                                    <p className="text-xs text-gray-600 text-center p-3">Sin datos</p>
                                                ) : (
                                                    filtrarProgs(progs).map((p, i) => {
                                                        const directo = p.fin && isAhora(p.inicio, p.fin);
                                                        return (
                                                            <div key={i} className={'p-2 rounded-lg border text-xs ' + (directo ? 'border-red-500/50 bg-red-950/40' : 'border-white/5 bg-white/5')}>
                                                                <div className="flex items-center justify-between mb-0.5">
                                                                    <span className={'font-mono font-bold px-1.5 py-0.5 rounded text-xs ' + (directo ? 'bg-red-900/60 text-red-300' : 'bg-gray-800 text-gray-400')}>
                                                                        {p.inicio}
                                                                    </span>
                                                                    {directo && (
                                                                        <span className="flex items-center gap-1 text-red-400 text-xs font-bold">
                                                                            <span className="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse inline-block"></span>
                                                                            Ahora
                                                                        </span>
                                                                    )}
                                                                </div>
                                                                <p className="text-gray-200 leading-tight">{p.titulo}</p>
                                                                {p.fin && <p className="text-gray-600 mt-0.5">hasta {p.fin}</p>}
                                                            </div>
                                                        );
                                                    })
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </>
                    )}
                </div>
            );
        };



        // =============================================
        // FRASES CÉLEBRES — 4 APIs verificadas + banco local
        // Todas con CORS habilitado, sin clave, gratuitas:
        //
        // 1. quoteslate.vercel.app  — 2600+ frases EN, filtro autor/tag ✅
        // 2. quotes-api-three.vercel.app — 1746 frases ES+EN, búsqueda por autor ✅
        // 3. quotes-db.vercel.app — random EN ✅
        // 4. random-quotes-freeapi.vercel.app — random EN ✅
        // 5. Banco local 80 frases — fallback offline ✅

        const FrasesView = ({ onBack }) => {
            const [modo, setModo] = React.useState('dia');
            const [input, setInput] = React.useState('');
            const [frase, setFrase] = React.useState(null);
            const [lista, setLista] = React.useState([]);
            const [cargando, setCargando] = React.useState(false);
            const [iaUsada, setIaUsada] = React.useState('');
            const cache = React.useRef({});

            const BANCO = [
                {q:'La imaginación es más importante que el conocimiento.',a:'Albert Einstein'},
                {q:'Dos cosas son infinitas: el universo y la estupidez humana.',a:'Albert Einstein'},
                {q:'La creatividad es la inteligencia divirtiéndose.',a:'Albert Einstein'},
                {q:'La vida es lo que pasa mientras estás ocupado haciendo otros planes.',a:'John Lennon'},
                {q:'Sé el cambio que quieres ver en el mundo.',a:'Mahatma Gandhi'},
                {q:'No hay camino para la paz; la paz es el camino.',a:'Mahatma Gandhi'},
                {q:'La libertad no es algo que se da; es algo que se conquista.',a:'Malcolm X'},
                {q:'El único modo de hacer un gran trabajo es amar lo que haces.',a:'Steve Jobs'},
                {q:'El arte es la mentira que nos permite conocer la verdad.',a:'Pablo Picasso'},
                {q:'No llores porque terminó, sonríe porque sucedió.',a:'Gabriel García Márquez'},
                {q:'El secreto de la felicidad no es hacer lo que se quiere, sino querer lo que se hace.',a:'Leo Tolstoi'},
                {q:'La vida sin música sería un error.',a:'Friedrich Nietzsche'},
                {q:'Lo que no te mata te hace más fuerte.',a:'Friedrich Nietzsche'},
                {q:'La educación es el arma más poderosa para cambiar el mundo.',a:'Nelson Mandela'},
                {q:'El amor es la única fuerza capaz de transformar a un enemigo en amigo.',a:'Martin Luther King Jr.'},
                {q:'Nada en la vida debe ser temido, solamente comprendido.',a:'Marie Curie'},
                {q:'Un día sin reír es un día perdido.',a:'Charles Chaplin'},
                {q:'Pienso, luego existo.',a:'René Descartes'},
                {q:'Ser o no ser, esa es la cuestión.',a:'William Shakespeare'},
                {q:'El infierno son los otros.',a:'Jean-Paul Sartre'},
                {q:'Si estás pasando por el infierno, sigue adelante.',a:'Winston Churchill'},
                {q:'Nadie puede hacerte sentir inferior sin tu consentimiento.',a:'Eleanor Roosevelt'},
                {q:'La belleza salvará al mundo.',a:'Fiódor Dostoievski'},
                {q:'Caminante, son tus huellas el camino y nada más.',a:'Antonio Machado'},
                {q:'Podrán cortar todas las flores, pero no podrán detener la primavera.',a:'Pablo Neruda'},
                {q:'Prefiero morir de pie que vivir de rodillas.',a:'Emiliano Zapata'},
                {q:'Elige un trabajo que ames y no trabajarás ni un día de tu vida.',a:'Confucio'},
                {q:'Cae siete veces, levántate ocho.',a:'Proverbio japonés'},
                {q:'La esperanza es el sueño del hombre despierto.',a:'Aristóteles'},
                {q:'El éxito no es definitivo, el fracaso no es fatal: lo que cuenta es el coraje de continuar.',a:'Winston Churchill'},
            ];

            const aleatorio = arr => arr[Math.floor(Math.random() * arr.length)];

            const fraseDia = () => {
                const hoy = new Date();
                const seed = hoy.getFullYear() * 1000 + Math.floor((hoy - new Date(hoy.getFullYear(),0,0)) / 86400000);
                return BANCO[seed % BANCO.length];
            };

            // ── FUENTE 1: Wikiquote ES — CORS nativo con origin=* ──────────────
            const buscarWikiquote = async (termino) => {
                const sRes = await fetch(
                    'https://es.wikiquote.org/w/api.php?action=query&list=search&srsearch=' +
                    encodeURIComponent(termino) + '&srlimit=3&format=json&origin=*',
                    { signal: AbortSignal.timeout(8000) }
                );
                if (!sRes.ok) throw new Error('Wikiquote ' + sRes.status);
                const sData = await sRes.json();
                const hits = sData.query?.search || [];
                if (!hits.length) return [];

                const titulo = hits[0].title;
                const pRes = await fetch(
                    'https://es.wikiquote.org/w/api.php?action=parse&page=' +
                    encodeURIComponent(titulo) + '&prop=wikitext&format=json&origin=*',
                    { signal: AbortSignal.timeout(8000) }
                );
                if (!pRes.ok) throw new Error('Wikiquote parse ' + pRes.status);
                const pData = await pRes.json();
                const wikitext = pData.parse?.wikitext?.['*'] || '';

                const limpiarW = s => s
                    .replace(/^\*+\s*/, '')
                    .replace(/\[\[([^\]|]+\|)?([^\]]+)\]\]/g, '$2')
                    .replace(/\{\{[^}]+\}\}/g, '')
                    .replace(/'{2,3}/g, '')
                    .replace(/<[^>]+>/g, '')
                    .replace(/&nbsp;/g, ' ')
                    .replace(/\([^)]*\d{4}[^)]*\)/g, '')
                    .replace(/[«»]/g, '')
                    .trim();

                const lineas = wikitext.split('\n');
                const frases = [];
                let autorActual = titulo;
                for (const l of lineas) {
                    const sec = l.match(/^==+\s*(.+?)\s*==+$/);
                    if (sec) {
                        const a = limpiarW(sec[1]);
                        if (!a.startsWith('Sobre') && !a.startsWith('Véase') && a.length < 60) autorActual = a;
                        continue;
                    }
                    if (!l.startsWith('*') || l.startsWith('**')) continue;
                    const txt = limpiarW(l);
                    if (txt.length > 20 && txt.length < 450) frases.push({ q: txt, a: autorActual });
                }
                return frases;
            };

            // ── FUENTE 2: Claude API — fallback universal ──────────────────────
            const buscarClaude = async (termino, esTema) => {
                const prompt = esTema
                    ? `Dame 5 frases célebres de autores distintos sobre el tema "${termino}". Solo frases reales. Responde ÚNICAMENTE en JSON: [{"q":"frase","a":"Autor"}]`
                    : `Dame hasta 5 frases célebres y verificadas de ${termino}. Solo frases reales. Responde ÚNICAMENTE en JSON: [{"q":"frase","a":"${termino}"}]`;
                const res = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'anthropic-dangerous-direct-browser-access': 'true' },
                    body: JSON.stringify({ model: 'claude-haiku-4-5-20251001', max_tokens: 600, messages: [{ role: 'user', content: prompt }] }),
                    signal: AbortSignal.timeout(15000)
                });
                if (!res.ok) throw new Error('Claude ' + res.status);
                const d = await res.json();
                const txt = d.content[0].text.trim();
                const match = txt.match(/\[[\s\S]*\]/);
                if (!match) return [];
                return JSON.parse(match[0]).filter(f => f.q && f.a && f.q.length > 10);
            };

            const run = async (fn) => {
                setCargando(true); setFrase(null); setLista([]); setIaUsada('');
                try { await fn(); } catch(e) { console.error('[Frases]', e.message); }
                setCargando(false);
            };

            const onDia = () => run(async () => {
                const f = fraseDia();
                setFrase(f); setIaUsada('Banco local');
            });

            const onAzar = () => run(async () => {
                setFrase(aleatorio(BANCO)); setIaUsada('Banco local');
            });

            const onPersonaje = () => run(async () => {
                const q = input.trim();
                if (!q) { setFrase(aleatorio(BANCO)); setIaUsada('Banco local'); return; }
                setIaUsada('Buscando en Wikiquote...');
                let frases = [];
                try { frases = await buscarWikiquote(q); } catch(e) {}
                if (frases.length > 0) {
                    setLista(frases); setFrase(aleatorio(frases));
                    setIaUsada('Wikiquote ES (' + frases.length + ' frases)'); return;
                }
                setIaUsada('Consultando base de conocimiento...');
                try { frases = await buscarClaude(q, false); } catch(e) {}
                if (frases.length > 0) {
                    setLista(frases); setFrase(aleatorio(frases));
                    setIaUsada('Base de conocimiento');
                } else {
                    setFrase({ q: 'No encontramos frases verificadas de "' + q + '". Prueba con el nombre completo.', a: '', cat: 'info' });
                    setIaUsada('Sin resultados');
                }
            });

            const onTema = () => run(async () => {
                const q = input.trim();
                if (!q) { setFrase(aleatorio(BANCO)); setIaUsada('Banco local'); return; }
                setIaUsada('Buscando en Wikiquote...');
                let frases = [];
                try { frases = await buscarWikiquote(q); } catch(e) {}
                if (frases.length > 0) {
                    const mezclados = [...frases].sort(() => Math.random() - 0.5).slice(0, 8);
                    setLista(mezclados); setFrase(aleatorio(mezclados));
                    setIaUsada('Wikiquote ES (' + frases.length + ' frases)'); return;
                }
                setIaUsada('Consultando base de conocimiento...');
                try { frases = await buscarClaude(q, true); } catch(e) {}
                if (frases.length > 0) {
                    setLista(frases); setFrase(aleatorio(frases));
                    setIaUsada('Base de conocimiento');
                } else {
                    const local = BANCO.filter(f => f.q.toLowerCase().includes(q.toLowerCase()));
                    if (local.length > 0) { setLista(local); setFrase(aleatorio(local)); setIaUsada('Banco local'); }
                    else { setFrase({ q: 'No encontramos frases sobre "' + q + '". Prueba con otra palabra.', a: '', cat: 'info' }); setIaUsada('Sin resultados'); }
                }
            });

            const MODOS = [
                { id: 'dia',       label: 'Frase del Dia',  icon: 'fa-sun',              color: 'amber',  accion: onDia       },
                { id: 'personaje', label: 'Por Personaje',  icon: 'fa-user',             color: 'purple', accion: onPersonaje },
                { id: 'palabra',   label: 'Por Palabra',    icon: 'fa-magnifying-glass', color: 'blue',   accion: onTema      },
                { id: 'azar',      label: 'Al Azar',        icon: 'fa-shuffle',          color: 'green',  accion: onAzar      },
            ];
            const COLORS = {
                amber:  { ring: 'ring-amber-500',  text: 'text-amber-400',  btn: 'bg-amber-600',  activeBg: 'bg-amber-600  text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
                purple: { ring: 'ring-purple-500', text: 'text-purple-400', btn: 'bg-purple-600', activeBg: 'bg-purple-600 text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
                blue:   { ring: 'ring-blue-500',   text: 'text-blue-400',   btn: 'bg-blue-600',   activeBg: 'bg-blue-600   text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
                green:  { ring: 'ring-green-500',  text: 'text-green-400',  btn: 'bg-green-600',  activeBg: 'bg-green-600  text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
            };

            const modoActual = MODOS.find(m => m.id === modo) || MODOS[0];
            const C = COLORS[modoActual.color];
            const needsInput = modo === 'personaje' || modo === 'palabra';

            return (
                <div className="animate-in fade-in duration-500 space-y-6 max-w-2xl mx-auto">

                    <div className="flex items-center gap-3">
                        <button onClick={onBack} className="text-gray-500 hover:text-white transition-colors">
                            <i className="fa-solid fa-arrow-left"></i>
                        </button>
                        <h2 className="text-2xl font-bold">
                            <i className="fa-solid fa-quote-left text-amber-400 mr-2"></i>
                            Frases Celebres
                        </h2>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                        {MODOS.map(m => {
                            const mc = COLORS[m.color];
                            const isActive = modo === m.id;
                            const bgClass = isActive ? mc.activeBg : mc.inactiveBg;
                            return (
                                <button key={m.id}
                                    onClick={() => { setModo(m.id); setFrase(null); setLista([]); setInput(''); setIaUsada(''); }}
                                    className={'p-3 rounded-xl border transition-all text-center text-xs font-bold flex flex-col items-center gap-1.5 ' + bgClass}>
                                    <i className={'fa-solid ' + m.icon + ' text-lg ' + (isActive ? 'text-white' : mc.text)}></i>
                                    {m.label}
                                </button>
                            );
                        })}
                    </div>

                    {needsInput && (
                        <div className="flex gap-2">
                            <input
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && modoActual.accion()}
                                placeholder={modo === 'personaje' ? 'Cualquier persona: Poincare, Sun Tzu, Frida...' : 'Cualquier tema: horror, amor, guerra, caos...'}
                                className="flex-1 bg-gray-900 border border-gray-700 rounded-xl px-4 py-2.5 text-sm text-gray-300 placeholder-gray-600 outline-none"
