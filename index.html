            // ACCIONES
            const run = (fn) => {
                setCargando(true); setFrase(null); setLista([]); setIaUsada('');
                fn().finally(() => setCargando(false));
            };

            const accionSimple = (prompt, ck) => run(async () => {
                if (cache.current[ck]) { const f = cache.current[ck]; setFrase(f); setIaUsada(f.ia || ''); return; }
                const res = await cascada(prompt);
                const f = res ? { ...parsear1(res.txt), ia: res.ia } : { ...bancoRandom(), ia: 'Banco local' };
                cache.current[ck] = f;
                setFrase(f); setIaUsada(f.ia || '');
            });

            const accionLista = (prompt, ck) => run(async () => {
                if (cache.current[ck]) {
                    const l = cache.current[ck];
                    setLista(l); setFrase(l[0]); setIaUsada(l[0] ? l[0].ia : ''); return;
                }
                for (const p of ordenRef.current) {
                    if (p.id !== 'claude' && !tieneClave(p.id)) continue;
                    try {
                        console.log('[IA lista] Intentando:', p.id);
                        const { txt, ia } = await conTimeout(p.call(prompt), 15000);
                        console.log('[IA lista]', p.id, 'respuesta:', txt ? txt.substring(0,100) : 'VACIA');
                        const l = parsearLista(txt, ia);
                        console.log('[IA lista] Frases parseadas:', l.length);
                        if (l.length > 0) {
                            cache.current[ck] = l;
                            setLista(l);
                            const f = l[Math.floor(Math.random() * l.length)];
                            setFrase(f); setIaUsada(ia); return;
                        }
                    } catch (e) { console.warn('[IA lista] Fallo', p.id, e.message); }
                }
                const f = { ...bancoRandom(), ia: 'Banco local' };
                setFrase(f); setIaUsada(f.ia);
            });

            const onDia       = () => accionSimple(pDia(), 'dia_' + new Date().toDateString());
            const onAzar      = () => accionSimple(pRandom(), 'az_' + Date.now());
            const onPersonaje = () => { const q = input.trim(); if (!q) return onAzar(); accionLista(pPersonaje(q), 'p_' + q.toLowerCase()); };
            const onTema      = () => { const q = input.trim(); if (!q) return onAzar(); accionLista(pTema(q), 't_' + q.toLowerCase()); };

            // UI helpers - sin template literals anidados
            const MODOS = [
                { id: 'dia',       label: 'Frase del Dia',  icon: 'fa-sun',              color: 'amber',  accion: onDia       },
                { id: 'personaje', label: 'Por Personaje',  icon: 'fa-user',             color: 'purple', accion: onPersonaje },
                { id: 'palabra',   label: 'Por Palabra',    icon: 'fa-magnifying-glass', color: 'blue',   accion: onTema      },
                { id: 'azar',      label: 'Al Azar',        icon: 'fa-shuffle',          color: 'green',  accion: onAzar      },
            ];
            const COLORS = {
                amber:  { ring: 'ring-amber-500',  text: 'text-amber-400',  btn: 'bg-amber-600',  activeBg: 'bg-amber-600  text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
                purple: { ring: 'ring-purple-500', text: 'text-purple-400', btn: 'bg-purple-600', activeBg: 'bg-purple-600 text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
                blue:   { ring: 'ring-blue-500',   text: 'text-blue-400',   btn: 'bg-blue-600',   activeBg: 'bg-blue-600   text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
                green:  { ring: 'ring-green-500',  text: 'text-green-400',  btn: 'bg-green-600',  activeBg: 'bg-green-600  text-white', inactiveBg: 'bg-gray-900 text-gray-400' },
            };

            const modoActual = MODOS.find(m => m.id === modo) || MODOS[0];
            const C = COLORS[modoActual.color];
            const needsInput = modo === 'personaje' || modo === 'palabra';

            return (
                <div className="animate-in fade-in duration-500 space-y-6 max-w-2xl mx-auto">

                    <div className="flex items-center gap-3">
                        <button onClick={onBack} className="text-gray-500 hover:text-white transition-colors">
                            <i className="fa-solid fa-arrow-left"></i>
                        </button>
                        <h2 className="text-2xl font-bold">
                            <i className="fa-solid fa-quote-left text-amber-400 mr-2"></i>
                            Frases Celebres
                        </h2>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                        {MODOS.map(m => {
                            const mc = COLORS[m.color];
                            const isActive = modo === m.id;
                            const bgClass = isActive ? mc.activeBg : mc.inactiveBg;
                            return (
                                <button key={m.id}
                                    onClick={() => { setModo(m.id); setFrase(null); setLista([]); setInput(''); setIaUsada(''); }}
                                    className={'p-3 rounded-xl border transition-all text-center text-xs font-bold flex flex-col items-center gap-1.5 ' + bgClass}>
                                    <i className={'fa-solid ' + m.icon + ' text-lg ' + (isActive ? 'text-white' : mc.text)}></i>
                                    {m.label}
                                </button>
                            );
                        })}
                    </div>

                    {needsInput && (
                        <div className="flex gap-2">
                            <input
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && modoActual.accion()}
                                placeholder={modo === 'personaje' ? 'Cualquier persona: Poincare, Sun Tzu, Frida...' : 'Cualquier tema: horror, amor, guerra, caos...'}
                                className="flex-1 bg-gray-900 border border-gray-700 rounded-xl px-4 py-2.5 text-sm text-gray-300 placeholder-gray-600 outline-none"
                            />
                            {input && (
                                <button onClick={() => { setInput(''); setFrase(null); setLista([]); setIaUsada(''); }}
                                    className="bg-gray-800 hover:bg-gray-700 px-3 rounded-xl text-gray-500 hover:text-white">
                                    <i className="fa-solid fa-xmark"></i>
                                </button>
                            )}
                        </div>
                    )}

                    <button onClick={modoActual.accion} disabled={cargando}
                        className={'w-full ' + C.btn + ' hover:opacity-90 disabled:opacity-50 py-4 rounded-xl font-bold text-white flex items-center justify-center gap-2 text-lg'}>
                        {cargando
                            ? React.createElement('span', null,
                                React.createElement('i', { className: 'fa-solid fa-spinner animate-spin mr-2' }),
                                'Consultando IA...')
                            : React.createElement('span', { className: 'flex items-center gap-2' },
                                React.createElement('i', { className: 'fa-solid ' + modoActual.icon }),
                                modo === 'dia'       ? 'Ver Frase del Dia' :
                                modo === 'azar'      ? 'Dame una frase al azar' :
                                modo === 'personaje' ? (input.trim() ? 'Frases de "' + input + '"' : 'Frase de un personaje') :
                                                       (input.trim() ? 'Frases sobre "' + input + '"' : 'Frase sobre cualquier tema')
                              )
                        }
                    </button>

                    {frase && !cargando && (
                        <div className={'bg-gray-900 border rounded-3xl p-8 relative overflow-hidden ' + C.ring + ' ring-1'}>
                            <blockquote>
                                <p className={'text-xl md:text-2xl italic leading-relaxed mb-6 ' + C.text}>
                                    "{frase.q}"

                                        <p className="font-bold text-white text-lg">— {frase.a}</p>
                                        {iaUsada && <span className="text-xs text-gray-600 shrink-0">{iaUsada}</span>}
                                    </div>
                                    {iaUsada && iaUsada !== 'Banco local' && (
                                        <p className="text-xs text-yellow-600/70 italic">
                                            Las atribuciones pueden no ser exactas. Verifica antes de citar.
                                        </p>
                                    )}
                                </footer>
                            </blockquote>
                            <button
                                onClick={() => navigator.clipboard.writeText('"' + frase.q + '" - ' + frase.a)}
                                className="absolute top-4 right-4 bg-white/5 hover:bg-white/10 p-2 rounded-lg text-gray-500 hover:text-white">
                                <i className="fa-solid fa-copy text-xs"></i>
                            </button>
                        </div>
                    )}

                    {lista.length > 1 && !cargando && (
                        <div className="space-y-2">

                            <div className="space-y-2 max-h-52 overflow-y-auto pr-1">
                                {lista.map((item, i) => {
                                    const isSelected = frase && frase.q === item.q;
                                    const rowClass = 'w-full text-left p-3 rounded-xl border transition-all text-sm ' +
                                        (isSelected ? C.ring + ' ring-1 bg-white/5' : 'border-white/5 bg-white/5 hover:bg-white/10');
                                    return (
                                        <button key={i} onClick={() => { setFrase(item); setIaUsada(item.ia || ''); }}
                                            className={rowClass}>
                                            <span className="italic text-gray-300 line-clamp-2">"{item.q}"</span>
                                            <span className={'block mt-1 text-xs font-bold ' + C.text}>— {item.a}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const App = () => {
            const [activeView, setActiveView] = useState('home'); 
            const [loading, setLoading] = useState(false);
            const [isMobile, setIsMobile] = useState(false);

            useEffect(() => {
                const checkDevice = () => {
                    const isNarrowScreen = window.innerWidth < 768;
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    const isMobileOS = /android|ipad|iphone|ipod/i.test(userAgent.toLowerCase());
                    setIsMobile(isNarrowScreen || isMobileOS);
                };
                checkDevice();
                window.addEventListener('resize', checkDevice);
                return () => window.removeEventListener('resize', checkDevice);
            }, []);
            
            const [selectedSign, setSelectedSign] = useState(null);
            const [prediction, setPrediction] = useState('');
            const [tarotState, setTarotState] = useState('deck'); 
            const [drawnCards, setDrawnCards] = useState([]);
            const [tarotSynthesis, setTarotSynthesis] = useState('');
            const [isSynthesizing, setIsSynthesizing] = useState(false);
            const [tarotChatInput, setTarotChatInput] = useState('');
            const [tarotChatHistory, setTarotChatHistory] = useState([]);
            const [hexagram, setHexagram] = useState([]); 
            const [ichingState, setIchingState] = useState('start');
            const [astralData, setAstralData] = useState({ name: '', date: '', time: '', location: '' });
            const [astralChart, setAstralChart] = useState(null);
            const [oracleInput, setOracleInput] = useState('');
            const [oracleHistory, setOracleHistory] = useState([
                { type: 'bot', text: 'Soy el Oráculo Neural v4.0. ¿Qué inquietud nubla tu mente hoy?' }
            ]);
            const [showKarma, setShowKarma] = useState(false);
            const [showDimision, setShowDimision] = useState(false);
            const [showTrump, setShowTrump] = useState(false);

            const playlist = [
                { id: 'v1', title: 'Visión del Día', author: 'Oráculo Neural v4.0', src: './hf_20260219_024541_71c7417b-1451-494a-899f-0117d1abda4c.mp4', desc: '"La alineación planetaria actual marca un antes y un después..."' },
                { id: 'v2', title: 'Presentación Formador (F)', author: 'Pedro Guirao', src: './hf_20260219_130132_d7e6aebe-fb3d-4e62-8107-15ff03ef3d27.mp4', desc: '"Hola, soy Pedro Guirao, soy formador..."' },
                { id: 'v3', title: 'Presentación Formador (M)', author: 'Pedro Guirao', src: './WIN_20260219_13_57_07_Pro.mp4', desc: '"Hola, soy Pedro Guirao, soy formador..."' }
            ];
            const [currentVideo, setCurrentVideo] = useState(playlist[0]);

            const zodiacSigns = [
                { name: 'Aries', icon: '♈' }, { name: 'Tauro', icon: '♉' }, { name: 'Géminis', icon: '♊' }, 
                { name: 'Cáncer', icon: '♋' }, { name: 'Leo', icon: '♌' }, { name: 'Virgo', icon: '♍' },
                { name: 'Libra', icon: '♎' }, { name: 'Escorpio', icon: '♏' }, { name: 'Sagitario', icon: '♐' }, 
                { name: 'Capricornio', icon: '♑' }, { name: 'Acuario', icon: '♒' }, { name: 'Piscis', icon: '♓' }
            ];

            const tarotDeck = [
                { name: 'El Loco', meaning: 'Inicios, fe ciega' }, { name: 'El Mago', meaning: 'Recursos, acción' },
                { name: 'La Sacerdotisa', meaning: 'Intuición, misterio' }, { name: 'La Muerte', meaning: 'Transformación' },
                { name: 'La Torre', meaning: 'Ruptura necesaria' }, { name: 'El Sol', meaning: 'Éxito, vitalidad' },
                { name: 'La Estrella', meaning: 'Esperanza, guía' }, { name: 'El Mundo', meaning: 'Culminación' }
            ];

            const aiVideos = [
                { id: 12, files: ['12 KARMA.mp4', '12 REAL.mp4'] },
                { id: 11, files: ['11 IMAN.mp4', '11 REAL.mp4'] },
                { id: 10, files: ['10 LINDA.mp4', '10 REAL.mp4'] },
                { id: 9, files: ['9 LINDA.mp4', '9 REAL.mp4'] },
                { id: 8, files: ['8 LINDA.mp4', '8 REAL.mp4'] },
                { id: 7, files: ['7 LINDA.mp4', '7 PRESUNTO REAL.mp4'] },
                { id: 6, files: ['6 LINDA.mp4', '6 REAL (O AVATAR TAMBIEN).mp4'] },
                { id: 5, files: ['5 KARMA.mp4', '5 REAL.mp4'] },
                { id: 4, files: ['4. KARMA.mp4', '4 REAL.mp4'] },
                { id: 3, files: ['3 KARMA.mp4', '3 REAL.mp4'] },
                { id: 2, files: ['2.mp4', '2.real.mp4'] }
            ];

            const generateHoroscope = (sign) => {
                setLoading(true);
                setSelectedSign(sign);
                setTimeout(() => {
                    setPrediction(`La energía de hoy para ${sign.name} indica una fuerte presencia de planetas en tu casa solar, sugiriendo que es momento de actuar en proyectos postergados.`);
                    setLoading(false);
                }, 1500);
            };

            const drawTarotSpread = () => {
                setTarotState('shuffling');
                setTarotSynthesis('');
                setTarotChatHistory([]);
                setTimeout(() => {
                    let shuffled = [...tarotDeck].sort(() => 0.5 - Math.random());
                    const drawn = [
                        { pos: 'PASADO', ...shuffled[0] },
                        { pos: 'PRESENTE', ...shuffled[1] },
                        { pos: 'FUTURO', ...shuffled[2] }
                    ];
                    setDrawnCards(drawn);
                    setTarotState('revealed');
                    setIsSynthesizing(true);
                    setTimeout(() => {
                        setTarotSynthesis(`El flujo cronológico indica que vienes de un periodo marcado por ${drawn[0].meaning.toLowerCase()}. Actualmente, ${drawn[1].name} rige tu presente. La transición hacia ${drawn[2].name} en el futuro sugiere que el éxito dependerá de tu capacidad de adaptación.`);
                        setIsSynthesizing(false);
                    }, 2500);
                }, 2000);
            };

            const askTarotChat = (e) => {
                e.preventDefault();
                if (!tarotChatInput.trim() || tarotChatHistory.filter(m => m.type === 'user').length >= 3) return;
                const userMsg = { type: 'user', text: tarotChatInput };
                setTarotChatHistory(prev => [...prev, userMsg]);
                setTarotChatInput('');
                setTimeout(() => {
                    const response = `Basado en la presencia de ${drawnCards[1].name} en tu tirada, la respuesta a tu duda es que debes enfocarte en tu ${drawnCards[1].meaning.toLowerCase()}.`;
                    setTarotChatHistory(prev => [...prev, { type: 'bot', text: response }]);
                }, 1000);
            };

            const throwIChing = () => {
                setIchingState('throwing');
                setTimeout(() => {
                    let lines = [];
                    for(let i=0; i<6; i++) lines.push(Math.random() > 0.5 ? 'yang' : 'yin');
                    setHexagram(lines);
                    setIchingState('result');
                }, 2000);
            };

            const calculateAstral = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => {
                    setAstralChart({
                        sun: zodiacSigns[Math.floor(Math.random() * 12)],
                        moon: zodiacSigns[Math.floor(Math.random() * 12)],
                        asc: zodiacSigns[Math.floor(Math.random() * 12)]
                    });
                    setLoading(false);
                }, 2000);
            };

            const askOracle = (e) => {
                e.preventDefault();
                if (!oracleInput.trim()) return;
                setOracleHistory(prev => [...prev, { type: 'user', text: oracleInput }]);
                setOracleInput('');
                setLoading(true);
                setTimeout(() => {
                    const answers = ["Las estrellas dicen que sí.", "No es el momento adecuado.", "La energía está bloqueada, medita primero.", "El éxito es inminente."];
                    setOracleHistory(prev => [...prev, { type: 'bot', text: answers[Math.floor(Math.random() * answers.length)] }]);
                    setLoading(false);
                }, 1200);
            };

            const playAllAIVideos = () => {
                const vids = document.querySelectorAll('.ai-dance-video');
                vids.forEach((vid) => { vid.muted = true; vid.play().catch(e => console.log("Se requiere interacción previa", e)); });
            };

            const pauseAllAIVideos = () => {
                const vids = document.querySelectorAll('.ai-dance-video');
                vids.forEach((vid) => vid.pause());
            };

            const playSequence = (groupId) => {
                const vids = document.querySelectorAll(`.video-group-${groupId}`);
                vids.forEach((vid, index) => { vid.muted = (index !== 0); vid.play().catch(e => console.log("Se requiere interacción previa", e)); });
            };

            const stopSequence = (groupId) => {
                const vids = document.querySelectorAll(`.video-group-${groupId}`);
                vids.forEach((vid) => { vid.pause(); vid.currentTime = 0; });
            };

            const resetView = () => {
                setActiveView('home');
                setPrediction('');
                setTarotState('deck');
                setIchingState('start');
                setAstralChart(null);
                setShowKarma(false);
                setShowDimision(false);
                setShowTrump(false);
            };

            const renderHome = () => (
                <div className="space-y-8 animate-in fade-in duration-700">
                    <header className="text-center py-6">
                        <h1 className="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 uppercase">Mística AI 2026</h1>
                    </header>

                    <section className="bg-gray-900 rounded-3xl overflow-hidden border border-purple-500/30 grid grid-cols-1 md:grid-cols-5">
                        <div className="md:col-span-3 aspect-video bg-black">
                            <video key={currentVideo.id} src={currentVideo.src} controls autoPlay muted playsInline className="w-full h-full object-contain" />
                        </div>
                        <div className="md:col-span-2 p-6 flex flex-col justify-between">
                            <div>
                                <h3 className="text-xl font-bold mb-2">{currentVideo.title}</h3>
                                <p className="text-gray-400 text-sm mb-4">{currentVideo.desc}</p>
                            </div>
                            <div className="space-y-2">
                                {playlist.map(v => (
                                    <button key={v.id} onClick={() => setCurrentVideo(v)} className={`w-full text-left p-3 rounded-xl text-xs transition-colors ${currentVideo.id === v.id ? 'bg-purple-600 text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}>{v.title}</button>

                    {/* GRID BOTONES — 7 columnas en desktop */}

                            <h3 className="font-bold text-xs">Tarot</h3>

                            <i className="fa-solid fa-star-and-crescent text-purple-400 text-2xl mb-2 group-hover:scale-110 transition-transform block"></i>
                            <h3 className="font-bold text-xs">Carta Astral</h3>
                        </div>
                        <div onClick={() => setActiveView('iching')} className="bg-gray-900 p-4 rounded-2xl border border-red-500/30 cursor-pointer hover:border-red-500 transition-all text-center group">
                            <i className="fa-solid fa-yin-yang text-red-500 text-2xl mb-2 group-hover:scale-110 transition-transform block"></i>
                            <h3 className="font-bold text-xs">I Ching</h3>
                        </div>

                        </div>

                        <div onClick={() => setActiveView('frases')} className="bg-gray-900 p-4 rounded-2xl border border-amber-500/30 cursor-pointer hover:border-amber-400 transition-all text-center group relative overflow-hidden">

                    </div>
                    
                    <div className="grid grid-cols-3 md:grid-cols-6 gap-2">

                                <span className="text-[10px] text-gray-500 uppercase font-bold">{s.name}</span>
                            </button>

                    </div>

            );

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="border-b border-white/10 p-4 sticky top-0 bg-black/80 backdrop-blur-md z-50 flex justify-between items-center">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={resetView}>
                            <i className="fa-solid fa-wand-magic-sparkles text-purple-500"></i>
                            <span className="font-bold">MÍSTICA.AI</span>
                        </div>
                        {activeView === 'parrilla' && (
                            <span className="text-xs text-cyan-400 font-bold flex items-center gap-1">
                                <i className="fa-solid fa-tv"></i> Parrilla TV 2026
                            </span>
                        )}
                    </nav>

                    <main className="flex-1 max-w-4xl w-full mx-auto p-4 py-8">
                        {activeView === 'home' && renderHome()}

                        {/* NUEVA VISTA: PARRILLA TV */}
                        {activeView === 'parrilla' && (
                            <ParrillaTV onBack={resetView} />
                        )}

                        {/* VISTA: FRASES CÉLEBRES */}
                        {activeView === 'frases' && (
                            <FrasesView onBack={resetView} />
                        )}

                        {activeView === 'aidancing' && (
                            <div className="animate-in fade-in duration-500 space-y-8">
                                {isMobile && (
                                    <div className="bg-yellow-900/40 border border-yellow-600/50 p-4 rounded-xl text-yellow-200 text-sm text-center flex items-center justify-center gap-3">
                                        <i className="fa-solid fa-mobile-screen-button text-xl"></i>
                                        <span>Modo móvil detectado. La función "Reproducir Todos" se ha desactivado para proteger el rendimiento de tu dispositivo y tu plan de datos.</span>
                                    </div>
                                )}
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                    <button onClick={resetView} className="text-gray-500 flex items-center gap-2 hover:text-white transition-colors">
                                        <i className="fa-solid fa-arrow-left"></i> Volver
                                    </button>
                                    <div className="flex gap-4 w-full md:w-auto">
                                        {!isMobile && (
                                            <button onClick={playAllAIVideos} className="flex-1 md:flex-none bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl font-bold shadow-lg shadow-green-900/20 text-sm transition-colors flex items-center justify-center gap-2">
                                                <i className="fa-solid fa-play"></i> REPRODUCIR TODOS (SIN SONIDO)
                                            </button>
                                        )}
                                        <button onClick={pauseAllAIVideos} className="flex-1 md:flex-none bg-red-600 hover:bg-red-500 px-6 py-3 rounded-xl font-bold shadow-lg shadow-red-900/20 text-sm transition-colors flex items-center justify-center gap-2">
                                            <i className="fa-solid fa-pause"></i> PAUSAR TODOS
                                        </button>
                                    </div>
                                </div>
                                <div className="space-y-10">
                                    {aiVideos.map((group) => (
                                        <div key={group.id} className="bg-gray-900 p-6 rounded-3xl border border-green-500/20">
                                            <h3 className="text-xl font-bold mb-4 text-green-400 border-b border-green-500/20 pb-2">Secuencia {group.id}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-4 items-center">
                                                {group.files[0] && (
                                                    <div className="bg-black rounded-xl overflow-hidden border border-white/5 relative shadow-lg">
                                                        <div className="absolute top-2 left-2 bg-black/80 px-2 py-1 rounded text-[10px] z-10 text-gray-300 pointer-events-none truncate max-w-[90%] font-mono">{group.files[0]}</div>
                                                        <video className={`ai-dance-video video-group-${group.id} w-full aspect-[9/16] object-contain bg-black`} src={`./${group.files[0]}`} controls playsInline preload={isMobile ? "none" : "metadata"} />
                                                    </div>
                                                )}
                                                <div className="flex flex-col justify-center items-center gap-4 my-2 md:my-0">
                                                    <button onClick={() => playSequence(group.id)} className="bg-green-600 hover:bg-green-500 rounded-full w-14 h-14 flex items-center justify-center shadow-[0_0_15px_rgba(22,163,74,0.4)] transition-transform hover:scale-110 z-10" title="Reproducir Par">
                                                        <i className="fa-solid fa-play text-xl ml-1 text-white"></i>
                                                    </button>
                                                    <button onClick={() => stopSequence(group.id)} className="bg-red-600 hover:bg-red-500 rounded-full w-12 h-12 flex items-center justify-center shadow-[0_0_15px_rgba(239,68,68,0.4)] transition-transform hover:scale-110 z-10" title="Detener y Reiniciar">
                                                        <i className="fa-solid fa-stop text-lg text-white"></i>
                                                    </button>
                                                </div>
                                                {group.files[1] ? (
                                                    <div className="bg-black rounded-xl overflow-hidden border border-white/5 relative shadow-lg">
                                                        <div className="absolute top-2 left-2 bg-black/80 px-2 py-1 rounded text-[10px] z-10 text-gray-300 pointer-events-none truncate max-w-[90%] font-mono">{group.files[1]}</div>
                                                        <video className={`ai-dance-video video-group-${group.id} w-full aspect-[9/16] object-contain bg-black`} src={`./${group.files[1]}`} controls playsInline preload={isMobile ? "none" : "metadata"} />
                                                    </div>
                                                ) : <div className="hidden md:block"></div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-12 pt-8 border-t border-white/10 text-center space-y-8">
                                    <div className="flex flex-col md:flex-row justify-center items-center gap-6">
                                        <button onClick={() => setShowKarma(!showKarma)} className="bg-gradient-to-r from-purple-700 to-pink-600 hover:from-purple-600 hover:to-pink-500 px-12 py-4 rounded-full font-black text-xl shadow-[0_0_20px_rgba(168,85,247,0.4)] transition-transform hover:scale-105 uppercase tracking-widest text-white w-full md:w-auto">
                                            {showKarma ? 'OCULTAR KARMA' : 'KARMA'}
                                        </button>
                                        <button onClick={() => setShowDimision(!showDimision)} className="bg-gradient-to-r from-red-700 to-orange-600 hover:from-red-600 hover:to-orange-500 px-12 py-4 rounded-full font-black text-xl shadow-[0_0_20px_rgba(239,68,68,0.4)] transition-transform hover:scale-105 uppercase tracking-widest text-white w-full md:w-auto">
                                            {showDimision ? 'OCULTAR DIMISIÓN' : 'DIMISIÓN'}
                                        </button>
                                        <button
                                            onClick={() => {
                                                const next = !showTrump;
                                                setShowTrump(next);
                                                if (next) {
                                                    setTimeout(() => {
                                                        const trumpVids = document.querySelectorAll('.trump-dancing-video');
                                                        trumpVids.forEach((vid, idx) => {
                                                            vid.muted = idx !== 0;
                                                            vid.play().catch(() => {});
                                                        });
                                                    }, 100);
                                                } else {
                                                    document.querySelectorAll('.trump-dancing-video').forEach(v => { v.pause(); v.currentTime = 0; });
                                                }
                                            }}
                                            className="bg-gradient-to-r from-blue-800 to-red-700 hover:from-blue-700 hover:to-red-600 px-12 py-4 rounded-full font-black text-xl shadow-[0_0_20px_rgba(59,130,246,0.4)] transition-transform hover:scale-105 uppercase tracking-widest text-white w-full md:w-auto flex items-center justify-center gap-3"
                                        >
                                            🇺🇸 {showTrump ? 'OCULTAR TRUMP' : 'DANCING TRUMP'}
                                        </button>
                                    </div>
                                    {showKarma && (
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 animate-in slide-in-from-bottom duration-500 text-left">
                                            {['k1.mp4', 'k2.mp4', 'k3.mp4', 'k4.mp4'].map((kvid, idx) => (
                                                <div key={idx} className="bg-black rounded-xl overflow-hidden border border-purple-500/40 relative shadow-lg">
                                                    <div className="absolute top-2 left-2 bg-black/80 px-2 py-1 rounded text-[10px] z-10 text-purple-300 pointer-events-none font-mono tracking-widest">{kvid}</div>
                                                    <video className="ai-dance-video w-full aspect-[9/16] object-contain bg-black" src={`./${kvid}`} controls playsInline preload={isMobile ? "none" : "metadata"} />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    {showDimision && (
                                        <div className="flex justify-center animate-in slide-in-from-bottom duration-500 text-left">
                                            <div className="bg-black rounded-xl overflow-hidden border border-red-500/40 relative shadow-lg max-w-sm w-full">
                                                <div className="absolute top-2 left-2 bg-black/80 px-2 py-1 rounded text-[10px] z-10 text-red-300 pointer-events-none font-mono tracking-widest">DIMISION tiktok.mp4</div>
                                                <video className="ai-dance-video w-full aspect-[9/16] object-contain bg-black" src="./DIMISION tiktok.mp4" controls playsInline preload={isMobile ? "none" : "metadata"} />
                                            </div>
                                        </div>
                                    )}
                                    {showTrump && (
                                        <div className="animate-in slide-in-from-bottom duration-500">
                                            <div className="flex items-center gap-2 justify-center mb-4">
                                                <span className="text-2xl">🇺🇸</span>
                                                <h4 className="font-black text-xl uppercase tracking-widest text-blue-400">Dancing Trump</h4>
                                                <span className="text-2xl">🇺🇸</span>
                                            </div>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                                {[
                                                    { src: 'TRUMP DANCING.mp4',        label: 'TRUMP DANCING',        muted: false, border: 'border-blue-500/60',   badge: 'text-blue-300'   },
                                                    { src: 'SILVIA TRUMP DANCING.mp4',  label: 'SILVIA TRUMP DANCING', muted: true,  border: 'border-red-500/40',    badge: 'text-red-300'    },
                                                    { src: 'MESI TRUMP DANCING.mp4',    label: 'MESI TRUMP DANCING',   muted: true,  border: 'border-yellow-500/40', badge: 'text-yellow-300' },
                                                    { src: 'SANCHEZ TRUMP DANCING.mp4', label: 'SANCHEZ TRUMP DANCING',muted: true,  border: 'border-purple-500/40', badge: 'text-purple-300' },
                                                ].map((v, idx) => (
                                                    <div key={idx} className={`bg-black rounded-xl overflow-hidden border ${v.border} relative shadow-lg`}>
                                                        <div className={`absolute top-2 left-2 bg-black/80 px-2 py-1 rounded text-[9px] z-10 ${v.badge} pointer-events-none font-mono tracking-widest truncate max-w-[90%]`}>
                                                            {v.label}
                                                            {idx === 0 && <span className="ml-1 text-blue-400">🔊</span>}
                                                        </div>
                                                        <video
                                                            className="trump-dancing-video w-full aspect-[9/16] object-contain bg-black"
                                                            src={`./${v.src}`}
                                                            controls
                                                            playsInline
                                                            muted={v.muted}
                                                            preload={isMobile ? "none" : "metadata"}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeView === 'horoscope' && (
                            <div className="animate-in zoom-in duration-300">
                                <button onClick={resetView} className="text-gray-500 mb-6 flex items-center gap-2"><i className="fa-solid fa-arrow-left"></i> Volver</button>
                                {loading ? <div className="text-center py-20"><i className="fa-solid fa-spinner animate-spin text-4xl text-purple-500"></i></div> : (
                                    <div className="bg-gray-900 p-8 rounded-3xl border border-purple-500/30 text-center">
                                        <span className="text-6xl mb-4 block">{selectedSign?.icon}</span>
                                        <h2 className="text-2xl font-bold mb-4">{selectedSign?.name}</h2>
                                        <p className="text-gray-300 leading-relaxed">{prediction}</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeView === 'tarot' && (
                            <div className="animate-in slide-in-from-bottom duration-500 space-y-6">
                                <button onClick={resetView} className="text-gray-500 flex items-center gap-2"><i className="fa-solid fa-arrow-left"></i> Volver</button>
                                {tarotState === 'deck' && <div className="flex justify-center py-10"><button onClick={drawTarotSpread} className="bg-blue-600 hover:bg-blue-500 px-10 py-20 rounded-2xl font-bold text-xl shadow-2xl shadow-blue-900/40">INICIAR TIRADA DE 3 CARTAS</button></div>}
                                {tarotState === 'shuffling' && <div className="text-center py-20"><i className="fa-solid fa-spinner animate-spin text-5xl text-blue-500"></i></div>}
                                {tarotState === 'revealed' && (
                                    <div className="space-y-6">
                                        <div className="grid grid-cols-3 gap-4">
                                            {drawnCards.map((c, i) => (
                                                <div key={i} className="bg-gray-900 p-6 rounded-2xl border border-white/10 text-center shadow-xl">
                                                    <div className="text-[10px] text-blue-400 font-bold mb-2 tracking-widest">{c.pos}</div>
                                                    <div className="text-xl font-bold mb-2">{c.name}</div>
                                                    <div className="text-[10px] text-gray-500">{c.meaning}</div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-blue-900/20 p-6 rounded-2xl border border-blue-500/30">
                                            <h4 className="font-bold text-blue-300 mb-2 flex items-center gap-2"><i className="fa-solid fa-brain"></i> Síntesis Analítica</h4>
                                            <p className="text-sm text-gray-300">{isSynthesizing ? 'Procesando matriz relacional...' : tarotSynthesis}</p>
                                        </div>
                                        <div className="bg-gray-900 rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                                            <div className="p-3 bg-black/40 text-[10px] flex justify-between font-bold">
                                                <span>INTERROGATORIO DE LA TIRADA</span>
                                                <span>{tarotChatHistory.filter(m=>m.type==='user').length}/3 PREGUNTAS</span>
                                            </div>
                                            <div className="p-4 h-48 overflow-y-auto space-y-3 text-sm">
                                                {tarotChatHistory.map((m, i) => (
                                                    <div key={i} className={`flex ${m.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-[80%] p-3 rounded-xl ${m.type === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-800 text-gray-300'}`}>{m.text}</div>
                                                    </div>
                                                ))}
                                            </div>
                                            <form onSubmit={askTarotChat} className="p-3 border-t border-white/5 flex gap-2 bg-black/20">
                                                <input value={tarotChatInput} onChange={e=>setTarotChatInput(e.target.value)} disabled={tarotChatHistory.filter(m=>m.type==='user').length>=3} className="flex-1 bg-transparent outline-none text-sm px-2" placeholder="Haz una pregunta específica sobre estas cartas..." />
                                                <button className="text-blue-500 p-2"><i className="fa-solid fa-paper-plane"></i></button>
                                            </form>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeView === 'iching' && (
                            <div className="animate-in fade-in duration-500 text-center space-y-6">
                                <button onClick={resetView} className="self-start text-gray-500 flex items-center gap-2"><i className="fa-solid fa-arrow-left"></i> Volver</button>
                                <h2 className="text-2xl font-bold text-red-500">I Ching: Monedas Cuánticas</h2>
                                {ichingState === 'start' && <button onClick={throwIChing} className="bg-red-900/30 border border-red-500/50 p-20 rounded-full hover:bg-red-900/50 transition-all"><i className="fa-solid fa-coins text-4xl"></i></button>}
                                {ichingState === 'throwing' && <div className="py-10"><i className="fa-solid fa-yin-yang text-6xl text-red-500 animate-spin"></i></div>}
                                {ichingState === 'result' && (
                                    <div className="bg-gray-900 p-8 rounded-3xl border border-red-500/30 flex flex-col md:flex-row gap-8 items-center max-w-2xl mx-auto">
                                        <div className="w-24">
                                            {hexagram.map((l, i) => <div key={i}>{l === 'yang' ? <div className="yang-line"></div> : <div className="yin-line"><div></div><div></div></div>}</div>)}
                                        </div>
                                        <div className="flex-1 text-left">
                                            <h4 className="font-bold text-red-400 mb-2 uppercase text-xs tracking-widest">Hexagrama Resultante</h4>
                                            <p className="text-gray-300 text-sm">El oráculo indica que las fuerzas creativas están en equilibrio. Es un momento de receptividad absoluta. No fuerces la situación; deja que el flujo natural de los eventos te guíe.</p>
                                            <button onClick={() => setIchingState('start')} className="mt-4 text-xs text-red-500 font-bold border-b border-red-500 pb-1">NUEVA CONSULTA</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeView === 'astral' && (
                            <div className="animate-in fade-in duration-500">
                                <button onClick={resetView} className="text-gray-500 mb-6 flex items-center gap-2"><i className="fa-solid fa-arrow-left"></i> Volver</button>
                                {!astralChart ? (
                                    <form onSubmit={calculateAstral} className="bg-gray-900 p-8 rounded-3xl border border-purple-500/30 space-y-4 max-w-lg mx-auto">
                                        <h3 className="text-xl font-bold mb-6 text-center">Generador de Mapa Natal</h3>
                                        <input required type="text" placeholder="Nombre" className="w-full bg-black p-4 rounded-xl border border-white/10 outline-none focus:border-purple-500" />
                                        <div className="grid grid-cols-2 gap-2">
                                            <input required type="date" className="bg-black p-4 rounded-xl border border-white/10 outline-none" />
                                            <input required type="time" className="bg-black p-4 rounded-xl border border-white/10 outline-none" />
                                        </div>
                                        <input required type="text" placeholder="Lugar de Nacimiento" className="w-full bg-black p-4 rounded-xl border border-white/10 outline-none focus:border-purple-500" />
                                        <button className="w-full bg-purple-600 py-4 rounded-xl font-bold hover:bg-purple-500 transition-colors">CALCULAR EFEMÉRIDES</button>
                                    </form>
                                ) : (
                                    <div className="bg-gray-900 p-8 rounded-3xl border border-purple-500/30 grid grid-cols-3 gap-4 text-center">
                                        <div className="bg-black p-6 rounded-2xl border border-white/5"><span className="text-xs text-yellow-500 block mb-2 font-bold">SOL</span><span className="text-4xl block mb-2">{astralChart.sun.icon}</span><span className="font-bold">{astralChart.sun.name}</span></div>
                                        <div className="bg-black p-6 rounded-2xl border border-white/5"><span className="text-xs text-blue-400 block mb-2 font-bold">LUNA</span><span className="text-4xl block mb-2">{astralChart.moon.icon}</span><span className="font-bold">{astralChart.moon.name}</span></div>
                                        <div className="bg-black p-6 rounded-2xl border border-white/5"><span className="text-xs text-pink-500 block mb-2 font-bold">ASC</span><span className="text-4xl block mb-2">{astralChart.asc.icon}</span><span className="font-bold">{astralChart.asc.name}</span></div>
                                        <div className="col-span-3 p-4 bg-purple-900/20 text-xs text-gray-400 mt-4 italic">Esta configuración sugiere una personalidad con gran empuje creativo pero que necesita estabilidad emocional para no dispersarse.</div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeView === 'oracle' && (
                            <div className="max-w-xl mx-auto h-[60vh] flex flex-col bg-gray-900 border border-pink-500/30 rounded-3xl overflow-hidden animate-in slide-in-from-bottom">
                                <div className="p-4 bg-black/40 flex justify-between items-center"><span className="font-bold text-sm flex items-center gap-2"><i className="fa-solid fa-robot text-pink-500"></i> ORÁCULO NEURAL</span><button onClick={resetView} className="text-gray-500"><i className="fa-solid fa-xmark"></i></button></div>
                                <div className="flex-1 p-4 overflow-y-auto space-y-4 text-sm">
                                    {oracleHistory.map((m, i) => <div key={i} className={`flex ${m.type === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[80%] p-3 rounded-2xl ${m.type === 'user' ? 'bg-pink-600 text-white' : 'bg-gray-800 text-gray-300'}`}>{m.text}</div></div>)}
                                    {loading && <div className="text-gray-600 animate-pulse text-xs italic">El oráculo está analizando las estrellas...</div>}
                                </div>
                                <form onSubmit={askOracle} className="p-4 border-t border-white/5 flex gap-2">
                                    <input value={oracleInput} onChange={e=>setOracleInput(e.target.value)} placeholder="Pregunta algo sobre tu destino..." className="flex-1 bg-transparent outline-none text-sm" />
                                    <button className="text-pink-500"><i className="fa-solid fa-paper-plane"></i></button>
                                </form>
                            </div>
                        )}
                    </main>

                    <footer className="mt-auto border-t border-white/10 bg-black/80 backdrop-blur-md py-6 px-4 text-center">
                        <div className="flex flex-col justify-center items-center gap-4 mb-6">
                            <div className="flex flex-col md:flex-row gap-4 md:gap-8">
                                <a href="mailto:pedro.guirao@gmail.com" className="text-gray-400 hover:text-purple-400 transition-colors flex items-center gap-2 text-sm font-mono">
                                    <i className="fa-solid fa-envelope"></i> pedro.guirao@gmail.com
                                </a>
                                <a href="https://pedroguiraogil.github.io/CURSOS/" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-pink-400 transition-colors flex items-center gap-2 text-sm font-mono">
                                    <i className="fa-solid fa-graduation-cap"></i> Acceso a Cursos
                                </a>
                            </div>
                            <a href="https://buy.stripe.com/buy_btn_1Szc9xLMuCf9ela0GVyNo0PD" target="_blank" rel="noopener noreferrer"
                                className="flex items-center gap-2 bg-purple-700 hover:bg-purple-600 text-white text-xs font-bold px-4 py-2 rounded-lg transition-colors">
                                <i className="fa-solid fa-heart text-pink-300"></i> Donar
                            </a>
                        </div>
                        <div className="flex justify-center items-center gap-2 text-xs text-gray-500 font-mono">
                            <span>VISTAS TOTALES:</span>
                            <img 
                                src="https://api.visitorbadge.io/api/visitors?path=https%3A%2F%2Fpedroguiraogil.github.io%2FCURSOS&label=VISITAS&countColor=%239333ea&labelColor=%23000000" 
                                alt="Contador de visitas estático" 
                                className="h-5 rounded" 
                            />
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
