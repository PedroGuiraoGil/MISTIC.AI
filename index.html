        // URL del JSON generado por la GitHub Action en el mismo repo
        const EPG_JSON_URL = 'https://raw.githubusercontent.com/PedroGuiraoGil/MISTIC.AI/main/epg.json';

                    .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.json(); })

                        setProgramacion(data.canales || {});
                        if (data.actualizado) {
                            const d = new Date(data.actualizado);

            const ahoraMin = ahora.getHours()*60 + ahora.getMinutes();
            const isAhora = (ini, fin) => fin && toMin(ini) <= ahoraMin && ahoraMin < toMin(fin);

            const filtrar = progs => {
                const limite = Math.max(0, ahoraMin - 60);
                const f = progs.filter(p => toMin(p.fin || '23:59') > limite);

        // =============================================

        const FrasesView = ({ onBack }) => {
            const [modo, setModo] = React.useState('dia');

            // CLAVES API (todas gratuitas, sin tarjeta)

            // Gemini:     aistudio.google.com
            // Mistral:    console.mistral.ai

            const KEYS = {

            const tieneClave = (id) => {
                const base = id.split('_')[0];
                const k = KEYS[base];
                return k && !k.startsWith('TU_');
            };

            // Timeout helper
            const conTimeout = (p, ms) => Promise.race([p, new Promise((_, r) => setTimeout(() => r(new Error('timeout')), ms || 7000))]);

            // Limpia comillas tipograficas del texto
            const limpiar = (s) => s.replace(/[\u00AB\u00BB\u201C\u201D\u2018\u2019"]/g, '').trim();

            // Parsea "FRASE: x\nAUTOR: y" 
            const parsear1 = (txt) => {
                const f = (txt.match(/FRASE:\s*(.+)/) || [])[1];
                const a = (txt.match(/AUTOR:\s*(.+)/) || [])[1];
                if (f && a) return { q: limpiar(f), a: a.trim() };
                return { q: limpiar(txt), a: 'Desconocido' };
            };

            const parsearLista = (txt, ia) => {
                const result = [];
                const lineas = txt.split('\n');
                let q = null;
                for (const l of lineas) {
                    const mf = (l.match(/^FRASE:\s*(.+)/) || []);
                    const ma = (l.match(/^AUTOR:\s*(.+)/) || []);
                    if (mf[1]) q = limpiar(mf[1]);
                    if (ma[1] && q) { result.push({ q: q, a: ma[1].trim(), ia: ia }); q = null; }
                }
                return result;
            };

            // PROVEEDORES
            const PROVEEDORES = [
                {
                    id: 'claude', nombre: 'Claude',
                    call: async (prompt) => {
                        const r = await fetch('https://api.anthropic.com/v1/messages', {
                            method: 'POST',

                                'anthropic-dangerous-direct-browser-access': 'true'
                            },
                            body: JSON.stringify({ model: 'claude-haiku-4-5-20251001', max_tokens: 400, messages: [{ role: 'user', content: prompt }] })

                        const d = await r.json();
                        return { txt: d.content[0].text.trim(), ia: 'Claude' };
                    }
                },
                {
                    id: 'groq_llama', nombre: 'Groq/Llama',
                    call: async (prompt) => {
                        const r = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + KEYS.groq },
                            body: JSON.stringify({ model: 'meta-llama/llama-4-scout-17b-16e-instruct', max_tokens: 400, messages: [{ role: 'user', content: prompt }] })

                        if (!r.ok) throw new Error('Groq ' + r.status);
                        const d = await r.json();
                        return { txt: d.choices[0].message.content.trim(), ia: 'Groq/Llama' };
                    }
                },
                {
                    id: 'gemini', nombre: 'Gemini',
                    call: async (prompt) => {
                        const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + KEYS.gemini;
                        const r = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                        });
                        if (!r.ok) throw new Error('Gemini ' + r.status);
                        const d = await r.json();
                        return { txt: d.candidates[0].content.parts[0].text.trim(), ia: 'Gemini' };
                    }
                },
                {
                    id: 'mistral', nombre: 'Mistral',
                    call: async (prompt) => {
                        const r = await fetch('https://api.mistral.ai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + KEYS.mistral },
                            body: JSON.stringify({ model: 'mistral-small-latest', max_tokens: 400, messages: [{ role: 'user', content: prompt }] })
                        });
                        if (!r.ok) throw new Error('Mistral ' + r.status);
                        const d = await r.json();
                        return { txt: d.choices[0].message.content.trim(), ia: 'Mistral' };
                    }
                },
                {
                    id: 'openrouter', nombre: 'OpenRouter',
                    call: async (prompt) => {
                        const r = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + KEYS.openrouter, 'HTTP-Referer': 'https://mystica.ai' },

            // Orden aleatorio al montar, Claude siempre primero
            const ordenRef = React.useRef(null);
            if (!ordenRef.current) {
                // Groq primero (14.400/dia), luego resto aleatorio, Claude al final
                const groq = PROVEEDORES.find(p => p.id === 'groq_llama');
                const claude = PROVEEDORES.find(p => p.id === 'claude');
                const resto = PROVEEDORES.filter(p => p.id !== 'groq_llama' && p.id !== 'claude').sort(() => Math.random() - 0.5);
                ordenRef.current = [groq, ...resto, claude].filter(Boolean);
            }

            // Cascada: Claude primero, luego los que tienen clave, fallback banco
            const cascada = async (prompt) => {
                for (const p of ordenRef.current) {
                    if (p.id !== 'claude' && !tieneClave(p.id)) continue;
                    try {
                        console.log('[IA] Intentando:', p.id);
                        const { txt, ia } = await conTimeout(p.call(prompt), 15000);

            // BANCO LOCAL fallback

            const run = (fn) => {

            const accionSimple = (prompt, ck) => run(async () => {
                if (cache.current[ck]) { const f = cache.current[ck]; setFrase(f); setIaUsada(f.ia || ''); return; }
                const res = await cascada(prompt);
                const f = res ? { ...parsear1(res.txt), ia: res.ia } : { ...bancoRandom(), ia: 'Banco local' };
                cache.current[ck] = f;
                setFrase(f); setIaUsada(f.ia || '');
            });

            const accionLista = (prompt, ck) => run(async () => {
                if (cache.current[ck]) {
                    const l = cache.current[ck];
                    setLista(l); setFrase(l[0]); setIaUsada(l[0] ? l[0].ia : ''); return;

                for (const p of ordenRef.current) {
                    if (p.id !== 'claude' && !tieneClave(p.id)) continue;
